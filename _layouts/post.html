---
layout: default
---

<article class="post">
    <h1 class="title">{{ page.title }}</h1>

    <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}
    </div>

    {% include disqus.html %}

    <div class="url">
        <p><strong>URL: </strong><a href="http://www.feeldesignstudio.com{{ page.url }}">http://www.feeldesignstudio.com{{ page.url }}</a></p>
    </div>
</article>
