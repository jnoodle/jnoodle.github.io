<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="//apps.bdimg.com/libs/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
    <!--<link href="//apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

    <!-- Base on Jekyll Now - http://github.com/barryclark/jekyll-now -->

    {% include analytics.html %}
</head>

<body>
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>

            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>

                <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/">Blog</a>
                <!--<a href="{{ site.baseurl }}/project">Project</a>-->
                <a href="{{ site.baseurl }}/about">About</a>
            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
            <p class="copyright">© 未标明转载均为原创，在满足<a
                    href="http://creativecommons.org/licenses/by-nc/3.0/deed.zh">创作共用版权协议</a>的基础上欢迎转载，请注明作者和出处链接
            </p>
        </footer>
    </div>
</div>

<!-- Designed by Jnoodle -->
<!--京ICP备13015217号  京公网安备110102000316-2-->
</body>
</html>
